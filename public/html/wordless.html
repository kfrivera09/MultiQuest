<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordless - Adivina la Palabra</title>
    <link rel="stylesheet" href="/css/wordless.css">
</head>
<body>
    <div id="game-container">
        <h1>Wordless </h1>
        <p>Adivina la palabra en 5 intentos.</p>

        <button id="start-btn">Iniciar Juego</button>

        <div id="game-area" style="display: none;">
            <p id="round-info">Intento: 1/5</p>
            <input type="text" id="word-input" maxlength="5" placeholder="Escribe una palabra">
            <button id="submit-btn">Enviar</button>

            <div id="attempts-list"></div> <!-- Muestra intentos y colores -->
            <div id="message-area"></div> <!-- Mensajes de acierto o fallo -->
        </div>
    </div>

    <script src="/js/wordless.js"></script>
</body>
</html>
